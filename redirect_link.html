<script>
	<!-- http://gbm.webike.net/cm-api-stg/api/posts-public/share/?post_id=954&full_url=https://st-news.webike.net/2020/06/25/184554/ -->
	function is_url(str)
	{
	  regexp =  /^(?:(?:https?|ftp):\/\/)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:\/\S*)?$/;
		if (regexp.test(str))
		{
		  return true;
		}
		else
		{
		  return false;
		}
	}
	
	const webikeUrl = 'https://japan.webike.net/';	
	
	const queryString = window.location.search;	
	
	const urlParams = new URLSearchParams(queryString);	
	
	const fullUrl = urlParams.get('full_url')
	
	const postID = parseInt(urlParams.get('post_id'))
	
	if(postID >0 && is_url(fullUrl)===true){
	
		window.location.href = fullUrl;
	
	}else{
	
		window.location.href = webikeUrl;
	
	}
	
</script>
